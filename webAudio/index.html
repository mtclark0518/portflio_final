<!DOCTYPE html>
<html lang="en">

<head>
    <title>webAudio test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jquery.ui.css">
    <link href="https://cdn.jsdelivr.net/npm/round-slider@1.3/dist/roundslider.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="webAudio.css">
</head>

<body>
    <div class="wrapper">
        <div id='top-controls'>
            <div id="slide-container" class='top'>
                <div id="visualizer-container" class="slide element">
                    <canvas id="visualizer" class="canvas" width="240" height="100"></canvas>
                </div>
                <div id="delay-effect-container" class="slide element">
                    <div class="effect-knob">
                        <label for="">effect1 gain</label>
                        <input type="text" id="effect1-input">

                        <div id="effect1-gain"></div>
                    </div>
                    <div class="effect-knob">
                        <label for="">effect1 send</label>
                        <input type="text" id="effect1send-input">
                        <div id="effect1-send"></div>
                    </div>
                </div>
                <div id="reverb-effect-container" class="slide element">
                    <div class="effect-knob">

                        <label for="">effect2 gain</label>
                        <input type="text" id="effect2-input">
                        <div id="effect2-gain"></div>
                    </div>
                    <div class="effect-knob">

                        <label for="">effect2 send</label>
                        <input type="text" id="effect2send-input">
                        <div id="effect2-send"></div>
                    </div>
                </div>
            </div>

            <div id="button-container" class="top">
                <div id="canvas1-container" class="cnvBTN element">
                    <canvas id="cnvBTN1" class="cnv" width="180" height="150"></canvas>
                </div>
                <div id="canvas2-container" class="cnvBTN element">
                    <canvas id="cnvBTN2" class="cnv" width="180" height="150"></canvas>
                </div>
            </div>
        </div>
        <ul id="switch-container">
            <li id="play-stop-pause-container" class="switch element">
                <div class="control-button">
                    <input type="file" id='audioFile'>
                </div>
                <div class="control-button">
                    <button type="button" id="playbtn" value="play">play</button>
                </div>
                <div class="control-button">
                    <button type="button" id="stopbtn" value="stop">stop</button>
                </div>
            </li>
            <li id="master-gain-container" class="switch element">
                <label for="">master</label>
                <input type="text" id="amount">
                <div id="master-gain" style="height:200px;"></div>
            </li>

            <li id="tempo-slider-container" class="switch element">
                <label for="">tempo</label>
                <input type="text" id="tempo-input">
                <div id="tempo-slider" style="height:200px;"></div>
            </li>

            <li id="eq-container" class="switch element">
                <div class="eq-knob">
                    <label for="">low</label>
                    <input type="text" id="low-input">
                    <div id="low-slider"></div>
                </div>
                <div class="eq-knob">
                    <label for="">mid</label>
                    <input type="text" id="mid-input">
                    <div id="mid-slider"></div>
                </div>
                <div class="eq-knob">
                    <label for="">high</label>
                    <input type="text" id="high-input">
                    <div id="high-slider"></div>
                </div>
            </li>
        </ul>
    </div>
    <!-- <label for="">source gain
        <input type="text" id="source-input">
    </label> -->
    <!-- <div id="source-gain"></div> -->





    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.3/dist/roundslider.min.js"></script>
    <script src='app.js'></script>
</body>

</html>
