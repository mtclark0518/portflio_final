<!DOCTYPE html>
<html lang="en">

<head>
    <title>webAudio test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jquery.ui.css">
</head>

<body>
    <div class="input-container">
        <input type="file" id='audioFile'>
        <input type="button" id="playbtn" value="play">
        <input type="button" id="stopbtn" value="stop">
    </div>
    <div class="input-container">

        <label for="">master
    <input type="text" id="amount"></label>
        <div id="master-gain" style="height:200px;"></div>

        <label for="">tempo
    <input type="text" id="tempo-input"></label>
        <div id="tempo-slider" style="height:200px;"></div>
    </div>
    <div class="input-container">
        <label for="">low
    <input type="text" id="low-input"></label>
        <div id="low-slider" style="width:200px;"></div>
        <label for="">mid
    <input type="text" id="mid-input"></label>
        <div id="mid-slider" style="width:200px;"></div>
        <label for="">high
    <input type="text" id="high-input"></label>
        <div id="high-slider" style="width:200px;"></div>
        <label for="">filter
    <input type="text" id="filter-input" ></label>
        <div id="filter-slider" style="width:200px;"></div>
    </div>







    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src='app.js'></script>
</body>

</html>
